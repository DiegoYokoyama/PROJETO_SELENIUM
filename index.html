<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the button and dropdown */
        .dropdown-btn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Button to trigger dropdown -->
    <button class="dropdown-btn" onclick="toggleTable()"><h1>Oferta 1 - Técnico em Audio Visual</h1><div class="wrapper-content-icon" style="margin-left: 45px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: msFilter;">
            <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
        </svg>
    </div></button>

    <!-- Table in the dropdown -->
    <div id="myTable" class="dropdown-content">
        <table>
            <tr>
                <th scope="col">Unidade Curricular</th>
                <th scope="col">Carga Horaria</th>
            </tr>
            <tr>
                <td>UC 1 - Introdução a Programacao</td>
                <td>100 Horas</td>
            </tr>
            <tr>
                <td>UC 2 - Analisar requisitos e funcionalidades da aplicação</td>
                <td>100 Horas</td>
            </tr>
            <tr>
                <td>UC 3 - Analisar requisitos e funcionalidades da aplicação</td>
                <td>100 Horas</td>
            </tr>
            <tr>
                <td>UC 4 - Analisar requisitos e funcionalidades da aplicação</td>
                <td>100 Horas</td>
            </tr>
        </table>
    </div>
    </div>

    <script>
        function toggleTable() {
            var table = document.getElementById("myTable");
            if (table.style.display === "none") {
                table.style.display = "block";
            } else {
                table.style.display = "none";
            }
        }
    </script>

</body>
</html>
