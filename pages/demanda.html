<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demanda</title>
    </head>
    <body>

        <header>

        </header>

        <div class="container-campo-dados">
            <div class="campo-dados">
                <div class="Dados-Empresa">
                    <h2>Dados da Empresa</h2>
                    <input type="text" id="nomeEmpresaDemanda">
                    <input type="text" id="cnpjDemanda">
                    <input type="text" id="telefoneDemanda">
                    <input type="text" id="emailDemanda">
                    <input type="text" id="cidadeDemanda">
                    <input type="text" id="estadoDemanda">
                </div>
                <div class="Dados-Titular">
                    <h2>Dados do Titular da Empresa</h2>
                    <input type="text" id="nomeTitularDemanda">
                    <input type="text" id="cpfTitularDemanda">
                    <input type="text" id="emailTitularDemanda">
                    <input type="text" id="telefoneTitularDemanda">
                </div>
                <div class="Sobre-Projeto-Demanda">
                    <h2>Sobre seu Projeto</h2>
                    <input type="file" id="AnexarArquivoDemanda" accept=".pdf, .docx">
                    <button class="enviar-Demanda">Enviar</button>
                </div>
            </div>
        </div>

        <footer>
            
        </footer>

    </body>
</html>
