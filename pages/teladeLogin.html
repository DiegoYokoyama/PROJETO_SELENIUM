<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login ADM</title>
      <link rel="stylesheet" href="../Css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="fundo-ADM">
            <img id="fundo-ondulado-ADM" src="../Imagens/img_item_ondular_fundo_ADM.png">
            <img id="fundo-desenho-ADM" src="../Imagens/img_item_desenho_fundo_ADM.png">
            <div class="fundo-circulo-ADM" id="esquerda"></div>
            <div class="fundo-circulo-ADM" id="centro"></div>
            <div class="fundo-circulo-ADM" id="direita"></div>
            <div class="fundo-circulo-ADM" id="cima"></div>
        </div>

        <main class="login-ADM">
            <section>
                <article class="container-campos-ADM">
                    <h1>ADMINISTRADOR</h1>
                    <div class="campos-preenchimento-ADM">
                        <form>
                            <input class="input-campo-email-ADM" type="email" name="email" id="email"
                                size="27" maxlength="100" placeholder="E-mail:"><br>
                            <input class="input-campo-senha-ADM" type="password" name="senha" id="senha"
                                size="27" maxlength="30" placeholder="Senha:">
                        </form>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
