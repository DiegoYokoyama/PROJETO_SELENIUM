<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">

    <!--Links para funcionar o BootStap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Cadastro editais ADM</title>
</head>
<body>

    <div class="container">
        <div class="cadastro-adm-edital-centered">
            <div class="cadastro-adm-edital-container">
                <div class="col-xs-12 col-sm-auto col-md-auto col-lg-12">
                    <div class="cadastro-adm-edital-container-title">
                        <h1>Cadastro de Edital</h1>
                    </div>
                    <main class="cadastro_editais_adm">
                        <div class="container">
                            <div class="row">
                                <div class="col-12" id="tituloCadastroEdital">
                                   
                                        <div class="cadastro-adm-edital-input-container">
                                            <label for="cadastro-adm-edital-nome" class="cadastro-adm-edital-label">Nome do Edital</label>
                                            <input type="text"  size="60" maxlength="11"id="cadastroAdmEditalNome" class="form-control cadastro-adm-edital-input">
                                        </div>
                                        <div class="cadastro-adm-edital-input-container">
                                            <label for="cadastro-adm-edital-email" class="cadastro-adm-edital-label">Código Do Edital</label>
                                            <input type="email" size="10" maxlength="11" id="cadastroAdmEditalEmail" class="form-control cadastro-adm-edital-input">
                                        </div>
                                        <div class="container d-flex justify-content-center" id="centerDate">
                                            <div class="cadastro-adm-edital-input-container-date col-6">
                                                <label for="cadastro-adm-edital-data" class="cadastro-adm-edital-label-data">Data de Início</label>
                                                <input type="date" id="cadastroAdmEditalDataInicio" class="form-control cadastro-adm-edital-input">
                                            </div>
                                            <div class="cadastro-adm-edital-input-container-date col-6">
                                                <label for="cadastro-adm-edital-data" class="cadastro-adm-edital-label-data">Data de Fim</label>
                                                <input type="date" id="cadastroAdmEditalDataFinal" class="form-control cadastro-adm-edital-input">
                                            </div>
                                        </div>
                                        <div class="cadastro-adm-edital-input-container">
                                            <label for="cadastro-adm-edital-senha" class="cadastro-adm-edital-label">Arquivo</label>
                                            <input type="text" size="60" maxlength="11" id="cadastroAdmEditalSenha" class="form-control cadastro-adm-edital-input">
                                        </div>
                                        <button type="button" class="btn btn-primary">Ativar</button>
                                    
                
                                </div>
                            </div>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
