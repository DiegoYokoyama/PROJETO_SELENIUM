<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../css/styles.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cadastro-adm-edital-centered">
            <div class="cadastro-adm-edital-container">
                <div class="col-xs-12 col-sm-auto col-md-auto col-lg-12"></div>
                    <div class="cadastro-adm-edital-container-title">Cadastro de Edital</div>
                    <div class="cadastro-adm-edital">
                        <div class="cadastro-adm-edital-input-container">
                            <label for="cadastro-adm-edital-nome" class="cadastro-adm-edital-label">Nome do Edital</label>
                            <input type="text"  size="60" maxlength="11"id="cadastro-adm-edital-nome" class="form-control cadastro-adm-edital-input">
                        </div>
                        <div class="cadastro-adm-edital-input-container">
                            <label for="cadastro-adm-edital-email" class="cadastro-adm-edital-label">CÃ³digo Do Edital</label>
                            <input type="email" size="60" maxlength="11" id="cadastro-adm-edital-email" class="form-control cadastro-adm-edital-input">
                        </div>
                        <div class="cadastro-adm-edital-input-container">
                            <label for="cadastro-adm-edital-telefone" class="cadastro-adm-edital-label">Telefone</label>
                            <input type="tel" size="60" maxlength="11" id="cadastro-adm-edital-telefone" class="form-control cadastro-adm-edital-input">
                        </div>
                        <div class="cadastro-adm-edital-input-container">
                            <label for="cadastro-adm-edital-senha" class="cadastro-adm-edital-label">Arquivo</label>
                            <input type="text" size="60" maxlength="11" id="cadastro-adm-edital-senha" class="form-control cadastro-adm-edital-input">
                        </div>
                        <button class="btn btn-primary cadastro-adm-edital-button">Ativar</button>
                    </div>
                </div>
                <div class="cadastro-adm-edital-container">
                    <div class="cadastro-adm-edital-container-title">Editais</div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <div class="toggle-switch-background">
                        <div class="toggle-switch-handle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
   
        
</body>
</html>
