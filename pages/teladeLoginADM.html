<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login ADM</title>
        <link rel="stylesheet" href="../Css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body class="pag-login-ADM">
        <div class="fundo-login-ADM">
            <div class="fundo-circulo-ADM" id="esquerda"></div>
            <div class="fundo-circulo-ADM" id="centro"></div>
            <div class="fundo-circulo-ADM" id="direita"></div>
            <div class="fundo-circulo-ADM" id="cima"></div>
        </div>

        <main class="login-ADM">
            <div class="container-fluid">
                <div class="row" id="container-campo-login-ADM">
                    <form class="campos-login-ADM col-12">
                        <h5>ADMINISTRADOR</h5>

                        <div class="inputs-campos-login-ADM">
                            <input class="col-10" type="email" name="email" id="email"
                                    size="27" maxlength="100" placeholder="Email:">
                            <label for="inputs-campos-login-ADM"></label>
                        </div>

                        <div class="inputs-campos-login-ADM">
                            <input class="col-10" type="password" name="senha" id="senha"
                                    size="27" maxlength="30" placeholder="Senha:"><br>
                            <label for="inputs-campos-login-ADM"></label>
                        </div>

                        <div class="esqueceuSenha-login-ADM col-11">
                            <a href="./esqueceuSenhaADM.html">esqueceu sua senha?</a><br>
                        </div>
                        
                        <button class="btn btn-primary mt-3 mb-3 col-10" id="btn-login-ADM"><b>LOGIN</b></button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
