    <div class=".container-fluid d-flex justify-content-between">
            <div class="banco-talentos-blur-decoracoes-esquerda ">
            </div>
            <div class="banco-talentos-blur-decoracoes-direita ">
        </div>
        
    </div>

    <main class="banco-de-talentos container-fluid">
        <h1 class="row d-flex justify-content-center">Banco de Talentos</h1>

        <section class="banco-de-talentos-secao-formulario container">

                <form action="">
                    <h1 class="row d-flex justify-content-center">Dados Pessoais</h1>

                    <div class="row cols-sm-12 cols-lg-6 align-items-start">

                        <div class="cols">
                            <input type="text" name="nome-usuario" class="input-dados-pessoais" placeholder="Nome:">
                        </div>
                        
                        <div class="">
                            <input type="text" name="cpf-usuario" class="input-dados-pessoais" placeholder="CPF:">

                        </div>

                        <div class="">
                            <input type="text" name="escolaridade-usuario" class="input-dados-pessoais"
                            placeholder="Escolaridade:">
                        </div>

                        <div class="">
                            <input type="text" name="rg-usuario" class="input-dados-pessoais" placeholder="RG:">

                        </div>

                        <div class="">
                            <input type="text" name="rg-orgao-usuario" class="input-dados-pessoais" placeholder="Orgão:">

                        </div>

                        <div class="">
                            <input type="text" name="rg-uf-usuario" class="input-dados-pessoais" placeholder="UF:">

                        </div>

                        <div class="">
                            <label for="dataNascimento" class="banco-de-talentos-lbl-nascimento">Data de Nascimento: 
                                <input type="date" name="data-nascimento-usuario"  id="dataNascimento" class="input-nascimento"">
                            </label>
                            

                        </div>

                        <div class="">
                            <input type="text" name="email-usuario" class="input-dados-pessoais" placeholder="Email:">

                        </div>

                        <div class="">
                            <input type="text" name="fone-usuario" class="input-dados-pessoais"
                            placeholder="Telefone/Celular:">
                        </div>

                        <div class="">
                            <input type="text" name="endereco-rua-usuario" class="input-dados-pessoais" placeholder="Rua:">

                        </div>

                        <div class="">
                            <input type="text" name="endereco-bairro-usuario" class="input-dados-pessoais"
                            placeholder="Bairro:">
                        </div>

                        <div class="">
                            <input type="text" name="endereco-cidade-usuario" class="input-dados-pessoais"
                            placeholder="Cidade:">
                        </div>
                        
                        <div class="">
                            <input type="text" name="endereco-numero-usuario" class="input-dados-pessoais"
                            placeholder="Número:">
                        </div>
                                    

                    <h1 class="row d-flex justify-content-center">Contato:</h1>

                        <div class="">
                            <input type="text" name="github-usuario" class="input-dados-pessoais" placeholder="GitHub:">
                        </div>

                        <div class="">
                            <input type="text" name="linkedin-usuario" class="input-dados-pessoais" placeholder="Linkedin:">                            
                        </div>

                    

                    <div class="">
                        <input type="submit" class="botao-enviar-dados-pessoais">
                    </div>
                    

                </form>
            </div>

        </section>
    </main>
