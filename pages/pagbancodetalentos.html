    <div class=".container-fluid d-flex justify-content-between">
        <div class="banco-talentos-blur-decoracoes-esquerda ">
        </div>
        <div class="banco-talentos-blur-decoracoes-direita ">
        </div>

    </div>

    <main class="banco-de-talentos container-fluid">
        <h1 class="row d-flex justify-content-center">Banco de Talentos</h1>

        <section class="banco-de-talentos-secao-formulario container ">
            <div class="row d-flex align-items-center m-auto">
                <form action="" class="col-12">
                    <h1 class="row d-flex justify-content-center">Dados Pessoais</h1>

                    <div class="row">
                        <!-- Coluna 1 -->
                        <div class="col-lg-6">
                            <input type="text" name="nome-usuario" class="form-control mb-2"
                                placeholder="Nome Completo">
                            <input type="text" class="form-control mb-2" placeholder="Escolaridade">
                            <input type=" text" name="email-usuario" class="form-control mb-2" placeholder="Email:">

                            <label for="dataNascimento" class="banco-de-talentos-lbl-nascimento">Data de Nascimento:</label>
                            <input type="date" name="data-nascimento-usuario" id="dataNascimento"
                                class="form-control mb-2">
                            <input type="text" name="fone-usuario" class="form-control mb-2"
                                placeholder="Telefone/Celular:">
                            <input type="text" name="endereco-numero-usuario" class="form-control mb-2"
                                placeholder="Número:">
                        </div>

                        <!-- Coluna 2 -->
                        <div class="col-lg-6">

                            <input type="text" name="cpf-usuario" class="form-control mb-2" placeholder="CPF">
                            <input type="text" name="rg-usuario" class="form-control mb-2" placeholder="RG">

                            <input type="text" name="rg-orgao-usuario" class="form-control mb-2" placeholder="Orgão:">
                            <label for="selectUF">UF:</label>
                            <select id="selectUF" name="escolher-estado" class="form-control mb-2 ">
                                <option value="opcao">Escolher</option>
                                <option value="AC">AC-Acre</option>
                                <option value="AL">AL-Alagoas</option>
                                <option value="AP">AP-Amapá</option>
                                <option value="AM">AM-Amazonas</option>
                                <option value="BA">BA-Bahia</option>
                                <option value="CE">CE-Ceará</option>
                                <option value="DF">DF-Distrito Federal</option>
                                <option value="ES">ES-Espírito Santo</option>
                                <option value="GO">GO-Goiás</option>
                                <option value="MA">MA-Maranhão</option>
                                <option value="MT">MT-Mato Grosso</option>
                                <option value="MS">MS-Mato Grosso do Sul</option>
                                <option value="MG">MG-Minas Gerais</option>
                                <option value="PA">PA-Pará</option>
                                <option value="PB">PB-Paraíba</option>
                                <option value="PR">PR-Paraná</option>
                                <option value="PE">PE-Pernambuco</option>
                                <option value="PI">PI-Piauí</option>
                                <option value="RJ">RJ-Rio de Janeiro</option>
                                <option value="RN">RN-Rio Grande do Norte</option>
                                <option value="RS">RS-Rio Grande do Sul</option>
                                <option value="RO">RO-Rondônia</option>
                                <option value="RR">RR-Roraima</option>
                                <option value="SC">SC-Santa Catarina</option>
                                <option value="SP">SP-São Paulo</option>
                                <option value="SE">SE-Sergipe</option>
                                <option value="TO">TO-Tocantins</option>
                            </select>


                            <input type="text" name="endereco-bairro-usuario" class="form-control mb-2"
                                placeholder="Bairro:">
                            <input type="text" name="endereco-rua-usuario" class="form-control mb-2" placeholder="Rua:">
                            <input type="text" name="endereco-cidade-usuario" class="form-control mb-2"
                                placeholder="Cidade:">
                            <!-- Adicione outros campos da Coluna 2 conforme necessário -->
                        </div>

                        <h1 class="row d-flex justify-content-center mt-4">Contato:</h1>

                        <div class="row">
                            <!-- Coluna 1 -->
                            <div class="col-lg-6">
                                <input type="text" name="github-usuario" class="form-control mb-2" placeholder="GitHub">
                            </div>

                            <!-- Coluna 2 -->
                            <div class="col-lg-6">
                                <input type="text" name="linkedin-usuario" class="form-control mb-2"
                                    placeholder="LinkedIn">
                            </div>
                        </div>

                        <div class="row d-flex align-items-center justify-content-center">
                            <input type="submit" class="botao-enviar-dados-pessoais col-lg-3">
                        </div>
                </form>
            </div>

        </section>
    </main>
