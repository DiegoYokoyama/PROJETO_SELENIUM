<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-banco-de-talentos.css">
    <title>Banco de Talentos</title>
</head>
<body>
    <!-- <head> UTILIZAR O CABEÇALHO QUE JÁ ESTÁ PRONTO</head> -->

    <main class="main-banco-de-talentos">
        <h1 class="main-banco-de-talentos__titulo">Banco de Talentos</h1>
        <div class="bola-fundo-banco-talentos-esquerda"> 
        </div>
        <div class="bola-fundo-banco-talentos-direita"> 
        </div>
        

        <section>
            
            <form action="">
                <h2>Dados Pessoais</h2>
                
                <input type="text" name="nome-usuario" placeholder="Nome:" >
                <input type="text" name="cpf-usuario" placeholder="CPF:">
                <input type="text" name="escolaridade-usuario" placeholder="Escolaridade:">
                <input type="text"name="rg-usuario" placeholder="RG:">
                <input type="text" name="rg-orgao-usuario" placeholder="Orgão:">
                <input type="text" name="rg-uf-usuario" placeholder="UF:">
                <input type="date" name="data-nascimento-usuario" placeholder="Data de Nascimento:">
                <input type="text" name="email-usuario" placeholder="Email:">
                <input type="text" name="fone-usuario" placeholder="Telefone/Celular:">
                <input type="text" name="endereco-rua-usuario" placeholder="Rua:">
                <input type="text" name="endereco-bairro-usuario" placeholder="Bairro:">
                <input type="text" name="endereco-cidade-usuario" placeholder="Cidade:">
                <input type="text" name="endereco-numero-usuario" placeholder="Número:">
                
                <h2>Contato:</h2>
                <input type="text" name="github-usuario" placeholder="GitHub:">
                <input type="text" name="linkedin-usuario" placeholder="Linkedin:">

                <input type="submit">
            </form> 
        </section>
    </main>
    <!-- <footer>IMAGEM DA LOGO SENAC HUB ACADEMY</footer> -->
</body>
</html>
