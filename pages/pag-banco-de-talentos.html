<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Banco de Talentos</title>
</head>
<body>
    <!-- <head> UTILIZAR O CABEÇALHO QUE JÁ ESTÁ PRONTO</head> -->

    <main class="main-banco-de-talentos">
        <h1 class="main-banco-de-talentos__titulo">Banco de Talentos</h1>
        <div class="bola-fundo-banco-talentos-esquerda"> 
        </div>
        <div class="bola-fundo-banco-talentos-direita"> 
        </div>

        <section class="section-formulario-banco-de-talentos">
            
            <form action="" class="formulario-banco-talentos">
                <h2 class="formulario-banco-talentos-titulo">Dados Pessoais</h2>
                
                <input type="text" name="nome-usuario" class="input-dados-pessoais-maior" placeholder="Nome:" >
                <input type="text" name="cpf-usuario" class="input-dados-pessoais-menor" placeholder="CPF:">
                <input type="text" name="escolaridade-usuario" class="input-dados-pessoais-menor" placeholder="Escolaridade:">
                
                <input type="text"name="rg-usuario" class="input-dados-pessoais-menor" placeholder="RG:">
                <input type="text" name="rg-orgao-usuario" class="input-dados-pessoais-menor" placeholder="Orgão:">
                <input type="text" name="rg-uf-usuario" class="input-dados-pessoais-menor" placeholder="UF:">
               
                <input type="date" name="data-nascimento-usuario" class="input-dados-pessoais-menor" placeholder="Data de Nascimento:">
                <input type="text" name="email-usuario" class="input-dados-pessoais-maior" placeholder="Email:">
                <input type="text" name="fone-usuario" class="input-dados-pessoais-menor" placeholder="Telefone/Celular:">
    
                <input type="text" name="endereco-rua-usuario" class="input-dados-pessoais-maior" placeholder="Rua:">
                <input type="text" name="endereco-bairro-usuario" class="input-dados-pessoais-menor" placeholder="Bairro:">
                <input type="text" name="endereco-cidade-usuario" class="input-dados-pessoais-menor" placeholder="Cidade:">
                <input type="text" name="endereco-numero-usuario" class="input-dados-pessoais-menor" placeholder="Número:">
                
                <h2>Contato:</h2>
                <input type="text" name="github-usuario" class="input-dados-pessoais-menor" placeholder="GitHub:">
                <input type="text" name="linkedin-usuario" class="input-dados-pessoais-menor" placeholder="Linkedin:">
    
                <input type="submit" class="botao-enviar-dados-pessoais-">
            </form> 
        </section>
    </main>
    <!-- <footer>IMAGEM DA LOGO SENAC HUB ACADEMY</footer> -->
</body>
</html>
