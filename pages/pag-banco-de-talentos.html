<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Banco de Talentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="cabecalho">
        <nav>
            <a href="/index.html" id="logo"><img src="/Imagens/logoHubFabricas.png" alt="Logo Hub Fábricas"></a></li>
            <ul id="menuPages">
                <li><a href="">Home</a>
                <li><a href="" id="menuFabricasBtn">Fábricas</a>
                    <ul id="menuFabricas">
                        <li><a href="" id="Fs">Fábrica de software</a></li>
                        <li><a href="" id="Fj">Fábrica de jogos</a></li>
                        <li><a href="" id="Fcg">Fábrica de computação grafica</a></li>
                        <li><a href="" id="Fav">Fábrica de audio e video</a></li>
                    </ul>
                </li>
                <li><a href="">Edital</a></li>
                <li><a href="">Demanda</a></li>
                <li><a href="">Cadastro de vagas</a></li>
                <li><a href="">Banco de talentos</a></li>
                <li><a href="" id="admButton">Login ADM</a></li>
            </ul>
        </nav>
    </header>
    <div class="banco-talentos-decoracao-bolas">
        <div class="banco-talentos-blur-decoracoes-esquerda">
        </div>
        <div class="banco-talentos-blur-decoracoes-direita">
        </div>
    </div>

    <main class="main-banco-de-talentos">
        <h1 class="main-banco-de-talentos__titulo">Banco de Talentos</h1>

        <section class="banco-de-talentos-section-formulario">

            <div class="banco-de-talentos-formulario">
                <form action="">
                    <h1 class="banco-de-talentos-formulario__titulo">Dados Pessoais</h1>

                    <div class="banco-de-talentos-formulario__coluna">


                        <input type="text" name="nome-usuario" class="input-dados-pessoais" placeholder="Nome:">
                        <input type="text" name="cpf-usuario" class="input-dados-pessoais" placeholder="CPF:">
                        <input type="text" name="escolaridade-usuario" class="input-dados-pessoais"
                            placeholder="Escolaridade:">

                        <input type="text" name="rg-usuario" class="input-dados-pessoais" placeholder="RG:">
                        <input type="text" name="rg-orgao-usuario" class="input-dados-pessoais" placeholder="Orgão:">
                        <input type="text" name="rg-uf-usuario" class="input-dados-pessoais" placeholder="UF:">


                        <label for="data-nascimento-usuario" class="banco-de-talentos-lbl-nascimento">Data de Nascimento: </label>
                        <input type="date" name="data-nascimento-usuario" class="input-nascimento"">
                        <input type="text" name="email-usuario" class="input-dados-pessoais" placeholder="Email:">
                        <input type="text" name="fone-usuario" class="input-dados-pessoais"
                            placeholder="Telefone/Celular:">

                        <input type="text" name="endereco-rua-usuario" class="input-dados-pessoais" placeholder="Rua:">
                        <input type="text" name="endereco-bairro-usuario" class="input-dados-pessoais"
                            placeholder="Bairro:">
                        <input type="text" name="endereco-cidade-usuario" class="input-dados-pessoais"
                            placeholder="Cidade:">
                        <input type="text" name="endereco-numero-usuario" class="input-dados-pessoais"
                            placeholder="Número:">
                    </div>

                    <h1 class="banco-de-talentos-formulario__titulo">Contato:</h1>

                    <div class="banco-de-talentos-formulario__coluna"">
                        <input type="text" name="github-usuario" class="input-dados-pessoais" placeholder="GitHub:">
                        <input type="text" name="linkedin-usuario" class="input-dados-pessoais" placeholder="Linkedin:">

                    </div>

                    <div class="banco-de-talentos-formulario-enviar">
                        <input type="submit" class="botao-enviar-dados-pessoais">
                    </div>
                    

                </form>
            </div>

        </section>
    </main>

    <footer class="rodape-preto">
        <img src="../Imagens/logo_senac-hub_sistema-comercio_RGB_vertical_negativo-preto.png" alt="Rodapé home">
    </footer>

</body>

</html>
